
<app-surveys-form-questions [questions]="questions" (formData)="send($event)" [salve]="salve" [form]="form" [formControls]="[{name:'eps', control:eps}]">

    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>EPS a evaluar</mat-label>
        <mat-select matInput [formControl]="eps">
            <mat-option *ngFor="let eps of epsList" [value]="eps.id">{{eps.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    
</app-surveys-form-questions>
