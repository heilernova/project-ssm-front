<main>
    <section>
        <div class="title">
            Infomación del encuestado
        </div>
        <div class="flex">
            <!-- Documento de identioficación -->
            <mat-form-field appearance="standard" style="width: 130px;">
                <mat-label>Documento</mat-label>
                <input type="text" matInput autocomplete="off" [(ngModel)]="dni" (keyup)="userName = ''">
                <button matSuffix mat-icon-button  (click)="validDocument()"><mat-icon>search</mat-icon></button>
            </mat-form-field>
            <!-- Nombre -->
            <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>Nombre</mat-label>
                <input class="capitalize" matInput readonly [(ngModel)]="userName">
            </mat-form-field>
        </div>
        <div class="flex">
            <!-- Número de teléfono -->
            <mat-form-field appearance="standard">
                <mat-label>Teléfono</mat-label>
                <input matInput readonly [(ngModel)]="userCellphone">
            </mat-form-field>

            <!-- Direccion -->
            <mat-form-field appearance="standard" style="width: 100%;">
                <mat-label>Dirección</mat-label>
                <input matInput readonly [(ngModel)]="userAddress" class="capitalize">
            </mat-form-field>
        </div>
    </section>
    <section>
        <div style="display: flex; align-items: center; column-gap: 10px;">
            <mat-form-field>
                <mat-label>Encuestador</mat-label>
                <mat-select>
                    <mat-option *ngFor="let item of listSurveyors" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>

        </div>
    </section>
    <section>
    
        <div class="surveys">
            <mat-tab-group mat-align-tabs="start">
                <mat-tab label="EPS">
                    <!-- Enceesta de la EPS -->
                    <app-survey-eps></app-survey-eps>
    
                </mat-tab>
              
                <mat-tab label="IPS">
                    <app-survey-ips></app-survey-ips>
                </mat-tab>
               
              </mat-tab-group>
        </div>
    </section>
    <section style="display: flex; justify-content: center;">
        <button mat-stroked-button color="primary" (click)="send()">Guardar encuesta</button>
    </section>
    
</main>
