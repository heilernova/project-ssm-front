<h2>Configuraciones de las EPS</h2>

<!-- Controles -->
<div>
    <button mat-button>Agrega EPS</button>
</div>

<!-- Lista de la EPS ingresadas en el sistema -->
<ul>
    <li *ngFor="let eps of listEPS">
        <div class="name">{{eps.name}}</div>
        <div class="status">{{eps.status ? 'Desactivada' : 'activada'}}</div>
        <div class="actions">
            <button mat-icon-button>Eliminar</button>
            <button mat-icon-button>Editar</button>
        </div>
    </li>
</ul>
