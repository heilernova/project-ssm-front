<form [formGroup]="form" (ngSubmit)="sendForm()">
    <h2>{{title}}</h2>
    <mat-dialog-content>
        <mat-form-field style="width: 250px;">
            <mat-label>Nombre de la EPS</mat-label>
            <input matInput autocomplete="off" formControlName="name">
        </mat-form-field>

        <mat-slide-toggle formControlName="disable">Desactivado</mat-slide-toggle>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" [mat-dialog-close]="false" type="button">Cancelar</button>
        <button mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
    </mat-dialog-actions>
</form>
